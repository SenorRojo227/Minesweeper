<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Minesweeper</title>
	<script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Minesweeper</h1>
    </header>
	<main>
		<canvas id = "board"></canvas>
		<aside>
			<button onclick="newGame()">Start Game</button>

			<h2>Difficulty: <strong id="difficulty">Medium</strong></h2>
			<button onclick="setDifficulty('Easy')">Easy</button>
			<button onclick="setDifficulty('Medium')">Medium</button>
			<button onclick="setDifficulty('Hard')">Hard</button>

			<h2>Theme: <strong id="theme">Normal</strong></h2>
			<button onclick="setTheme('Normal')">Normal</button>
			<button onclick="setTheme('Minecraft')">Minecraft</button>
			<button onclick="setTheme('Pirates')">Pirates</button>
			<button onclick="setTheme('Crystals')">Crystals</button>
			<button onclick="setTheme('Twilight')">Twilight</button>


		</aside>
	</main>
</body>

</html>
